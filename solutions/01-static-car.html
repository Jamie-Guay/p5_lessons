<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Variables - Static Car</title>
  </head>
  <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
  </body>

  <script type="text/javascript">
    function setup() {
      createCanvas(800, 600);
      background(10, 195, 221);

      // start coordinates for car
      let x = 100;
      let y = 470;

      // street
      fill(159, 154, 161); // street fill
      rect(0, 500, 800, 100); // street

      // car
      fill(212, 45, 16); // car fill
      noStroke();
      rect(100, 470, 100, 20); // car bottom
      rect(120, 450 , 60, 20); // car top
      fill(0, 0, 0); // wheel fill
      ellipse(120, 495, 10); // back wheel
      ellipse(180, 495, 10); // front wheel

    }

    function draw() {

    }

  </script>
</html>
